<head>
	<meta charset="UTF-8">
	<!-- select which method to render webpage -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- auto fit different size of brower or device-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>{{ site.name }}</title>
	
	<script src="{{ site.baseurl }}/js/jquery.min.js"></script>
	<script src="{{ site.baseurl }}/js/kapp.js"></script>
	<script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>

	<link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet">
	<link href="{{ site.baseurl }}/css/theme.css" rel="stylesheet">

    <!--bookmark icon for different browers-->
	<link rel="icon" href="{{ site.baseurl }}/images/favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="{{ site.baseurl }}/images/favicon.ico" type="image/x-icon" />
	<link rel="bookmark" href="{{ site.baseurl }}/images/favicon.ico"type="image/x-icon" />
	<link rel="apple-touch-icon" href="{{ site.baseurl }}/images/favicon.ico"/>
</head>
